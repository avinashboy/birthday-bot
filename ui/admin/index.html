<html lang="en">
<head>

  <meta name="og:image" content="https://i.ibb.co/hLLpttJ/iconfinder-General-Office-09-2530835.png">
  <link rel="shortcut icon" href="https://i.ibb.co/hLLpttJ/iconfinder-General-Office-09-2530835.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.5.2/validator.js" integrity="sha512-dK1fYG5BfKEDHGmU+1ZZ0bQjkcaHQ4l1uAMcfmT0ABbJrxEDrI0w/VJw/r/C+Xji1ppjwbbhAtp0oyhrYrGcAg==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

  <title>Create | List</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Create List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" onclick="againFrom()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showTheList()">List</a>
          </li>
          <li class="nav-item hideMe logOutBtn">
            <a class="nav-link" href="#" onclick="logoutBtn()">Logout</a>
          </li>
        </ul>
        <form class="d-flex">
          <span id="nameServer" class="nav-link mr-1"></span>
          <input class="form-control me-2" type="search" placeholder="Search name" aria-label="Search" disabled>
          <button class="btn btn-outline-success" type="submit" disabled><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="alertMe mt-3 mb-3" id="alertMe"></div>

    <!-- For login -->
    <div class="loginPage">
      <div class="row">
        <div class="col-sm-12 mt-3"> 
          <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="col-sm-12 mt-3">
          <div class="mb-3">
            <label for="inputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword1">
          </div>
        </div>
        <div class="col-sm-1 mt-3">
          <button type="button" id="loginBtn" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
    <!-- Data entry -->
    <div class="mainPage">
      <div class="row">
        <div class="col-sm-6 mt-3">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="email" class="form-control" id="name">
            <span class="invalid-feedback" id="name_error"></span>
          </div>
        </div>
        <div class="col-sm-6 mt-3">
          <div class="mb-3">
            <label for="day" class="form-label">Day</label>
            <input type="text" class="form-control" id="day">
            <span class="invalid-feedback" id="day_error"></span>
          </div>
        </div>
        <div class="col-sm-6 mt-3">
          <div class="mb-3">
            <label for="month" class="form-label">Month</label>
            <select class="form-select form-select-lg mb-3" id="month">
              <option selected>Open this select menu</option>
              <option value="January-01">January</option>
              <option value="February-02">February</option>
              <option value="March-03">March</option>
              <option value="April-04">April</option>
              <option value="May-05">May</option>
              <option value="June-06">June</option>
              <option value="July-07">July</option>
              <option value="August-08">August</option>
              <option value="September-09">September</option>
              <option value="October-10">October</option>
              <option value="November-11">November</option>
              <option value="December-12">December</option>
            </select>
            <span class="invalid-feedback" id="month_error"></span>
          </div>
        </div>
        <div class="col-sm-6 mt-3">
          <div class="mb-3">
            <label for="descriptionHead" class="form-label">Description</label>
            <input type="text" class="form-control" id="descriptionHead">
          </div>
        </div>
        <div class="col-sm-1 mt-3">
          <button type="button" id="pushBtn" class="btn btn-primary">Push</button>
        </div>
      </div>
    </div>
    <!-- list of table -->
    <div class="listPage"></div>
  </div>

<script src="./app.js"></script>
</body>
</html>
